                            </svg>
                        </button>
                    </div>
                    <div class="d-flex p-1 w-75">
                        <input type="text" class="form-control" id="origin-y-coord" value=0>
                    </div>
                    <div class="d-flex p-1">
                        <button class="btn btn-secondary" type="button" id="move-up-10percent">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-chevron-double-up" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M7.646 2.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 3.707 2.354 9.354a.5.5 0 1 1-.708-.708l6-6z" />
                            </svg>
                        </button>
                    </div>
                    <div class="p-1">
                        <button class="btn btn-secondary" type="button" id="move-up-25percent">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-chevron-double-up" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M7.646 2.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 3.707 2.354 9.354a.5.5 0 1 1-.708-.708l6-6z" />
                                <path fill-rule="evenodd"
                                    d="M7.646 6.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 7.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <label class="d-flex justify-content-center p-1">Zoom</label>
                <div class="form-row d-flex justify-content-between">
                    <div class="p-1">
                        <button class="btn btn-secondary" type="button" id="zoom-out-5x">÷5</button>
                    </div>
                    <div class="p-1">
                        <button class="btn btn-secondary" type="button" id="zoom-out-2x">÷2</button>
                    </div>
                    <div class="d-flex p-1 w-75">
                        <input type="text" class="form-control" id="zoom" value=1>
                    </div>
                    <div class="p-1">
                        <button class="btn btn-secondary" type="button" id="zoom-in-2x">x2</button>
                    </div>
                    <div class="p-1">
                        <button class="btn btn-secondary" type="button" id="zoom-in-5x">x5</button>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center p-1 pt-2 pb-2">
                <button class="btn btn-success" type="button" id="render-mandelbrot">Generate Mandelbrot</button>
            </div>
        </form>
        
    </div>
